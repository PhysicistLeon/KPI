{% load static %}

<!DOCTYPE html>
<head>
    <title>ПЭНД</title>
    {% comment %} <link rel="stylesheet" href="{% static 'achievements/css/bootstrap.min.css' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ПЭНД</a>
        <!-- Other navbar content -->
    </nav>
    {% block content %}
    {% endblock content %}


    {% if not user.is_authenticated %}
    <a href="{% url 'login' %}">Логин</a>
    <a href="{% url 'register' %}">Зарегистрироваться</a>
    {% else %}
    <form action="{% url 'logout' %}" method="post">
        <div class="form-group">
        {% csrf_token %}
            <button type="submit" class="btn btn-primary">Logout</button>
        </div>
    </form>
    {% endif %}

    {% comment %} <script src="{% static 'achievements/js/bootstrap.min.js' %}"></script>     {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
